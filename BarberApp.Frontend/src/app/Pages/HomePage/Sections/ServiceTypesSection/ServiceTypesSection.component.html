<app-ServiceTypeModal></app-ServiceTypeModal>
<app-PlusButton [onClickEvent]="newServiceType"></app-PlusButton>
<div class="section_container">

  <div *ngFor="let item of allServiceTypes" class="card service_card">
    <div class="title">
      {{item.nameService}}
    </div>
    <div class="price">
      {{formatToMoney(item.valueService)}}
    </div>
  </div>

</div>
