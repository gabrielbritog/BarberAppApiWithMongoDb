<div class="home_container">
<app-NavBar></app-NavBar>

<ul id="tab_sections">
  <li class="tab" [ngClass]="roundedCurrentSection == 0 ? 'active': ''"
  id="today_tab" (click)="setToSection(0)">Hoje</li>
  <li class="tab" [ngClass]="roundedCurrentSection == 1 ? 'active': ''"
  id="calendar_tab" (click)="setToSection(1)">Calend√°rio</li>
  <li class="tab" [ngClass]="roundedCurrentSection == 2 ? 'active': ''"
  id="clients_tab" (click)="setToSection(2)">Lista de Clientes</li>
  <li class="tab" [ngClass]="roundedCurrentSection == 3 ? 'active': ''"
  id="account_tab" (click)="setToSection(3)">Conta</li>
  <div id="indicator_line"
  [ngStyle]="{'width': indicatorWidth(), 'left': indicatorLeft()}"
  ></div>
</ul>

<section id="section_container">
  <app-TodaySection class="nav_section" id="today_section"></app-TodaySection>
  <app-CalendarSection class="nav_section" id="calendar_section"></app-CalendarSection>
  <app-ClientListSection class="nav_section" id="clients_section"></app-ClientListSection>
  <app-AccountSection class="nav_section" id="account_section"></app-AccountSection>
</section>
</div>
