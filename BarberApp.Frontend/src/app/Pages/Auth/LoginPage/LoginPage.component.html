<div class="auth-bg w-100 h-100 position-absolute top-0 left-0"></div>

<section class="container-fluid position-relative w-100 p-0 bg-black bg-opacity-50">
  <div class="container base_container h-100" [class.hide]="hide">
    <div class="container_header">
      <app-logo></app-logo>
    </div>

    <div class="container_content d-flex flex-column">
      <h2 class="form_title text-white">Login</h2>
      <app-FormInput [inputs]="loginForm" [marginOnSubmit]="false" [submitText]="'Entrar'" (submitAction)="onSubmit($event)" ></app-FormInput>
    </div>

    <div class="container_footer text-white">
      <a (click)="goToRoute('/Register')"  class="primary" id="new_user">
        <i class="fa-solid fa-right-to-bracket"></i>
        <span class="px-4">Criar Conta</span>
      </a>
    </div>
  </div>
</section>
