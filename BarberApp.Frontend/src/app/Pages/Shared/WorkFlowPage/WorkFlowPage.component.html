<div class="page_container">

  <div class="cards_container container">

    <app-RouteHeader></app-RouteHeader>

    <div class="section_container d-flex flex-column container">
      <div class="table_container d-flex flex-column shadow-sm">
        <div class="section-title bg-body m-0">
          <div class="form-check d-flex overflow-hidden align-items-center p-0">
            <input
            style="width: 1.25em; height: 1.25em;"
            class="form-check-input p-0 m-1 me-2 cursor-pointer"
            type="checkbox"
            [(ngModel)]="toggleAll"
            >
          </div>
          <h4 class="flex-grow">Dia da semana</h4>
          <h4 class="time_header">Hor√°rio</h4>
        </div>
        <hr class="opacity-0">
        <div class="workdays_container d-flex flex-column gap-0">
          <ng-container *ngFor="let item of workingDays; let i = index">
            <app-WorkDayCard [weekDay]="item"></app-WorkDayCard>
            <hr class="opacity-0" *ngIf="i !== workingDays.length -1">
          </ng-container>
        </div>
      </div>

      <div class="interval_time_container bg-body shadow-sm">

          Intervalo entre agendamentos:
          <input class="cursor-pointer" type="time" [(ngModel)]="intervalTime">

      </div>

      <button (click)="onSubmit()" class="btn btn-main btn_submit mt-3 me-auto px-4">Salvar</button>
    </div>
  </div>
</div>
