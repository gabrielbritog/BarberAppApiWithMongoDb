<div class="page_container">
  <div class="cards_container container">
    <div class="section_title">
      <h3 class="title">Hist√≥rico</h3>
      <button class="btn tooltip_btn">
        <i class="fa-solid fa-question"></i>
      </button>
    </div>
    <div class="search_bar_container">
      <label for="search_bar" class="form_group">
        <input type="text" id="search_bar" class="card with_icon" [(ngModel)]="searchValue" placeholder="Procurar">
        <i class="fa-solid fa-magnifying-glass"></i>
      </label>
    </div>

    <ng-container *ngFor="let item of schedules; let i = index" >
      <app-HistoryCard [model]="item"></app-HistoryCard>
    </ng-container>

  </div>
</div>
