<div class="cards_container">

  <form
  style="height: 75vh;"
  class="card p-2 p-md-3 border shadow-sm" action="" (submit)="onSubmit()">
    <div class="form-floating border rounded shadow-sm mb-2">
      <input
      type="text"
      class="form-control border-0"
      id="floatingInput"
      name="name"
      [(ngModel)]="classModel.name"
      [readonly]="!isAdmin"
      placeholder="Turma de segunda-feira">
      <label for="floatingInput">Nome da turma</label>
    </div>
    <div class="card p-0 border flex-grow-1 shadow-sm gap-0">
      <div class="search-bar rounded-0 border-bottom text-bg-body shadow-sm">
        <input
        type="text"
        class="small w-100 rounded-0 rounded-top"
        placeholder="Pesquisar"
        name="search"
        style="border-radius: inherit;"
        [ngModelOptions]="{standalone: true}"
        [(ngModel)]="searchValue">
      </div>
      <div
      class="d-flex flex-column flex-grow-1 p-3 overflow-auto gap-3">
        <ng-container *ngFor="let item of clientList">
          <div class="form-check d-flex overflow-hidden border-bottom p-0">
            <input
            class="form-check-input p-0 ms-1"
            type="checkbox"
            [checked]="hasClient(item)"
            [value]="item"
            [id]="item.phone+'-client'"
            (change)="addClientToClass(item)"
            >
            <label
            style="text-overflow: ellipsis;"
            class="ms-2 form-check-label flex-grow-1 text-capitalize text-nowrap overflow-hidden" [for]="item.phone+'-client'">
              {{item.name}}
            </label>
          </div>
        </ng-container>
      </div>
    </div>
    <button type="submit" class="btn btn-main me-auto px-4 py-2 mt-2">
      Salvar
    </button>
  </form>
</div>
