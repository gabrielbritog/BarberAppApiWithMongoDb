<ng-container *ngIf="appLoaded"  >
  <div class="home_container mt-3 fw">

    <div class="card border-0 shadow-sm mb-3">
      <div class="card-image d-grid align-content-center justify-content-center">
         <i class="fa-solid fa-user"></i>
      </div>
      <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary">Card subtitle</h6>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        <a href="#" class="card-link">Card link</a>
        <a href="#" class="card-link">Another link</a>
      </div>
    </div>

    <div class="card border-0 shadow-sm flex-row p-2 gap-2 mb-3">
      <button
      class="card-image d-grid align-content-center justify-content-center p-3 rounded-pill btn btn-main-color"
      style="width: 48px; height: 48px;"
      >
         <i class="fa-solid fa-user"></i>
      </button>
      <div class="card-body p-0 my-auto lh-1">
        <h5 class="card-title m-0 mb-1">Card title</h5>
        <h6 class="card-subtitle m-0">Card subtitle</h6>
      </div>
      <div class="card-body p-0 my-auto lh-1 ms-auto text-end">
        <h5 class="card-title m-0 mb-1">Card title</h5>
        <h6 class="card-subtitle text-body-secondary m-0">Card subtitle</h6>
      </div>
    </div>




    <div class="card border-0 shadow-sm flex-row mb-3">
      <div
      class="card-image d-grid align-content-center justify-content-center rounded rounded-end-0 text-bg-main-color"
      style="width: 6px;"
      ></div>
      <div class="card-body p-2 d-flex flex-column gap-1">
        <h5 class="card-title m-0 lh-1">09:00</h5>
        <small class="card-subtitle text-muted m-0 lh-1">Disponível</small>
      </div>
    </div>

    <div class="card border-0 shadow-sm flex-row mb-3">
      <div
      class="card-image d-grid align-content-center justify-content-center rounded rounded-end-0 text-bg-main-color"
      style="width: 6px;"
      ></div>
      <div class="card-body p-2 d-flex flex-column gap-1">
        <h5 class="card-title m-0 lh-1">09:00</h5>
        <small class="card-subtitle text-muted m-0 lh-1">Disponível</small>
      </div>
    </div>


  </div>
</ng-container>
