
<ng-container *ngIf="appLoaded"  >
  <div class="position-relative d-grid">
    <button type="button" class="btn btn-primary mx-auto"
      appTooltip="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">
      Simple demo
    </button>
  </div>
  <div class="row">
    <div class="col-xs-6 col-6">
      <p>Desktop</p>
      <button type="button" class="btn btn-info"
              tooltip="I will hide on click"
              triggers="mouseenter:click">
        Hover over me!
      </button>
    </div>

    <div class="col-xs-6 col-6">
      <p>Mobile</p>
      <button type="button" class="btn btn-info"
              tooltip="I will hide on click"
              triggers="click">
        Click on me!
      </button>
    </div>
  </div>
  <div class="container page_container mt-3">

    <!-- <app-default-table [table]="tables()" tableTitle="Testeza"></app-default-table> -->

    <app-default-table [table]="tables()"></app-default-table>

    <div class="card border-0 shadow-sm mb-3">
      <div class="card-image d-grid align-content-center justify-content-center">
         <i class="fa-solid fa-user"></i>
      </div>
      <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary">Card subtitle</h6>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        <a href="#" class="card-link">Card link</a>
        <a href="#" class="card-link">Another link</a>
      </div>
    </div>

    <div class="card border-0 shadow-sm flex-row p-2 gap-2 mb-3">
      <button
      class="card-image d-grid align-content-center justify-content-center p-3 rounded-pill btn btn-main"
      style="width: 48px; height: 48px;"
      >
         <i class="fa-solid fa-user"></i>
      </button>
      <div class="card-body p-0 my-auto lh-1">
        <h5 class="card-title m-0 mb-1">Card title</h5>
        <h6 class="card-subtitle m-0">Card subtitle</h6>
      </div>
      <div class="card-body p-0 my-auto lh-1 ms-auto text-end">
        <h5 class="card-title m-0 mb-1">Card title</h5>
        <h6 class="card-subtitle text-body-secondary m-0">Card subtitle</h6>
      </div>
    </div>




    <div class="card border-0 shadow-sm flex-row mb-3">
      <div
      class="card-image d-grid align-content-center justify-content-center rounded rounded-end-0 text-bg-main"
      style="width: 6px;"
      ></div>
      <div class="card-body p-2 d-flex flex-column gap-1">
        <h5 class="card-title m-0 lh-1">09:00</h5>
        <small class="card-subtitle text-muted m-0 lh-1">Disponível</small>
      </div>
    </div>

    <div class="card border-0 shadow-sm flex-row mb-3">
      <div
      class="card-image d-grid align-content-center justify-content-center rounded rounded-end-0 text-bg-main"
      style="width: 6px;"
      ></div>
      <div class="card-body p-2 d-flex flex-column gap-1">
        <h5 class="card-title m-0 lh-1">09:00</h5>
        <small class="card-subtitle text-muted m-0 lh-1">Disponível</small>
      </div>
    </div>


  </div>
</ng-container>
