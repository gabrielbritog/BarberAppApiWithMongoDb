<div class="section_container">
  <div class="cards_container">
    <div class="search_bar_container">
      <label for="search_bar" class="form_group">
        <input type="text" id="search_bar" class="card with_icon" [(ngModel)]="searchValue" placeholder="Procurar">
        <i class="fa-solid fa-magnifying-glass"></i>
      </label>
    </div>

    <ng-container *ngFor="let item of clientList" >
      <app-ClientCard [model]="item" ></app-ClientCard>
    </ng-container>

  </div>
