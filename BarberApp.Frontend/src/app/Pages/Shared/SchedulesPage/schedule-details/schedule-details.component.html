<div class="cards_container max-w-md mx-auto gap-0 animate_show">

  <div class="section_title">
    <button class="btn btn_return" (click)="onCancel()" >
      <i class="fa-solid fa-arrow-left"></i>
    </button>
    <h3 class="title me-auto">Agendamento</h3>
    <button class="btn tooltip_btn">
      <i class="fa-solid fa-question"></i>
    </button>
  </div>

  <app-FormInput
  [inputs]="inputModels"
  [extraBtnRight]="presenceListButton"
  (submitAction)="onSubmit($event)"
  class="mt-3"
  style="flex-grow: 1;display: grid;" ></app-FormInput>
</div>
