<div class="card" [class.schedule]="isSchedule" >
  <div class="picture">
    <i class="fa-solid fa-scissors"></i>
  </div>
  <div class="content">
    <div class="title">
      <span>{{scheduleModel.clientName}}</span>
    </div>
    <div class="desc date" *ngIf="scheduleModel.date != '' && showDate">
      <span>{{scheduleModel.date}}</span>
    </div>
    <div class="desc" *ngIf="scheduleModel.time != ''">
      <i class="fa-regular fa-clock"></i>
      <span>{{scheduleModel.time}}</span>
    </div>
    <div class="desc" *ngIf="showPhone">
      <i class="fa-solid fa-phone"></i>
      <span>(21) 99757-1234</span>
    </div>
  </div>
  <div class="edit_btn">
    <i class="fa-solid fa-ellipsis-vertical"></i>
  </div>
</div>
