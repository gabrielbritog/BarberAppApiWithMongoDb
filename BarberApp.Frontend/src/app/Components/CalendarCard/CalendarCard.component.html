<input class="hide" type="date" id="datepicker" [(ngModel)]="currentDay">
<div class="section_container card primary_card header_card">

  <div class="month_day" (click)="openDatepicker()">
    {{currentMonthDay}}
  </div>

  <div class="calendar_date flex_column" (click)="openDatepicker()">
    <div class="month">
      {{currentMonth}}
    </div>
    <div class="week_day">
      {{currentWeekDay}}
    </div>
  </div>

  <div class="calendar_controls">
    <button class="btn btn_control control_left" (click)="previousDay()">
      <i class="fa-solid fa-chevron-left"></i>
    </button>
    <button class="btn btn_control control_right" (click)="nextDay()">
      <i class="fa-solid fa-chevron-right"></i>
    </button>
  </div>

</div>
