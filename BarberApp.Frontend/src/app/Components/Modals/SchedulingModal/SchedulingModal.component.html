
<div class="modal_container_bg">
  <div class="container modal_container">
    <div class="header">
      <h3>{{isEditModal? 'Editar ' : 'Novo '}} Agendamento</h3>
      <button class="btn_close" (click)="onCancel()">
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>
    <hr />

    <app-FormInput [inputs]="inputModels" (submitAction)="onSubmit($event)" style="flex-grow: 1;" ></app-FormInput>

  </div>
</div>
