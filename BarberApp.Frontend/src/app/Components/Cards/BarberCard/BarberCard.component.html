<div class="card barber">

  <button class="picture profile_pic">
    <img *ngIf="barberModel.urlImage" src="{{barberModel.urlImage}}" alt="" srcset="">
    <i *ngIf="!barberModel.urlImage" class="fa-solid fa-user placeholder_icon"></i>
    <!-- <div class="btn update_btn">
      <i class="fa-solid fa-pen"></i>
    </div> -->
  </button>
  <div class="content">
    <div class="title">
      <span>{{barberModel.firstName}} {{barberModel.lastName}}</span>
    </div>
    <div class="desc">
      <span>{{barberModel.phoneNumber}}</span>
    </div>
  </div>

</div>
