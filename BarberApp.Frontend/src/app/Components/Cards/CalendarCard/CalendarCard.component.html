<div class="base_container">

  <div class="section_title">
    <h3 class="title">Próximos Horários</h3>
    <button class="btn_chip active">Escolher data</button>
  </div>
  <div class="cards_wrapper" id="cards_wrapper">
    <button
    *ngFor="let item of thisWeek; let i = index"
    class="card card_day flex_column"
    id="card_{{getFormatedMoment(item)}}"
    [class.active]="getFormatedMoment(item) == currentDay"
    (click)="setDay(item)"
    >
      <div class="month_day">
        {{getMomentMonthDay(item)}}
      </div>
      <div class="week_day">
        {{getMomentWeekDay(item)}}
      </div>
    </button>
  </div>

</div>
