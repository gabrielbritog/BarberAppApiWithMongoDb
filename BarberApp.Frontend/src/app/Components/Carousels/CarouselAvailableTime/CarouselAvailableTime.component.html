<div class="base_container" [class.expand]="expand">

  <div class="section_title" (click)="expand = !expand"  >
    Hor√°rio
    <div class="icon_area" [class.expand]="expand">
      {{selectedTime}}
      <i class="fa-solid fa-chevron-down"></i>
    </div>
  </div>
  <div class="cards_wrapper">
    <ng-container
    *ngFor="let item of availableTime"
    >
      <div
      class="card card_item"
      [class.inactive]="selectedTime != item.time"
      [class.active]="selectedTime == item.time"
      (click)="selectedTime = item.time"
      >
      <div class="picture">
        <i class="fa-solid fa-clock"></i>
      </div>
      {{item.time}}
      </div>
    </ng-container>
  </div>

</div>
